<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- fonr awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h3>Bai tap 1: Thay doi mau sac</h3>
      <i class="fa fa-home" id="home" style="font-size: 200px"></i>
      <div id="color" class="color">
        <button class="btn" style="background-color: red">RED</button>
      </div>
      <hr />
      <h3>Bải tập 2: Xây dựng form nhập liệu và hiển thị thông tin nhân viên</h3>
      <div class="row">
        <div class="col-6">
          <h3>thông tin nhân viên</h3>
          <form id="formNhanVien">
            <div class="form-group">
              <p>Mã nhân viên</p>
              <input class="form-control" id="maNhanVien" />
            </div>
            <div class="form-group">
              <p>Tên nhân viên</p>
              <input class="form-control" id="tenNhanVien" />
            </div>
            <div class="form-group">
              <p>Lương cơ bản</p>
              <input class="form-control" id="luongCB" />
            </div>
            <div class="form-group">
              <p>Chức vụ</p>
              <select class="form-control" id="chucVu">
                <option value="Giam doc">Giam doc</option>
                <option value="Nhan vien">Nhan vien</option>
              </select>
            </div>
            <div class="form-group mt-2">
              <button class="btn btn-success" id="btnHienThi">Hiển thị</button>
            </div>
          </form>
        </div>
         <div class="col-6">
          <h3>Table nhan vien</h3>
          <table class="table bg-dark text-white" id="tblNhanVien">
            <tr>
              <th>Mã nhân viên</th>
              <th></th>
            </tr>
            <tr>
              <th>Tên nhân viên</th>
              <th></th>
            </tr>
            <tr>
              <th>Lương cơ bản</th>
              <th></th>
            </tr>
            <tr>
              <th>Chức vụ</th>
              <th></th>
            </tr>
          </table>
         </div>
      </div>
      <hr />
      <h3>Callback Function</h3>
      <div id="content"></div>
    </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
